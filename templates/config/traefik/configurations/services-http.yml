# services-http.yml: Traefik Services Configuration for Docker Dynamic Discovery

http:
  services:
    # Node-RED Service
    # Each service to be discovered by Traefik SHOULD have the `-svc` suffix
    nodered-svc:
      loadBalancer:
        servers:
          - url: http://nodered:1880 # Typically http://<service_name_in_docker_compose>:<port>