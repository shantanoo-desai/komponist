# routers-http.yml: TraefiK Router Configuration for Docker Dynamic Discovery

http:
  routers:
    # Node-RED Router
    # Each router to be discovered by Traefik SHOULD have the `-router` suffix
    nodered-router:
      entryPoints:
        - web
      service: nodered-svc
      rule: PathPrefix(`/nodered`)