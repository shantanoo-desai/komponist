---
- name: Get stats for Mosquitto related configuration files
  ansible.builtin.stat:
    path: "{{ playbook_dir }}/../{{ komponist.deploy_dir }}/mosquitto/{{ item }}"
  register: test_mosquitto_files_stat
  loop:
    - acl
    - mosquitto.conf
    - users

- name: Test if Mosquitto related configuration files exist in deploy_dir
  ansible.builtin.assert:
    that: item.stat.exists and item.stat.mode == '0755' and item.stat.uid == 1000
    fail_msg: "FAIL: {{ item.item }} DOES NOT exist in {{ komponist.deploy_dir }}/mosquiito directory"
    success_msg: "PASS: {{ item.item }}  exists in {{ komponist.deploy_dir }}/mosquiito directory"
  loop: "{{ test_mosquitto_files_stat.results | map('ansible.utils.keep_keys', ['item', 'exists', 'mode', 'uid']) }}"
  loop_control:
    label: "{{ item.item }}"
